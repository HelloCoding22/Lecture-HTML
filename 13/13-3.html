<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중앙정렬</title>
    <style>
      /* 전체 초기화 */
      * {
        margin: 0;
        padding: 0;
      }

      /* 중앙 정렬 */
      body {
        width: 960px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>HTML5란?</h1>
    <hr />
    <p>
      HTML5라고 불리우는 개념은 단순히 웹 문서를 작성할 때 사용되는 마크업
      랭귀지(HTML)의 문법적(syntactic) 버전뿐만 아니라 새로운 DOM API 스펙을
      포함하는 것이다.
    </p>
  </body>
</html>
