<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius</title>
    <style>
      .box {
        border-width: 3px;
        border-style: dashed;
        border-color: red;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>모서리가 둥근 테두리</h1>
    </div>
  </body>
</html>
