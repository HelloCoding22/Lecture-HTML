<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block을 inline으로 변경</title>
    <style>
      div div {
        display: inline;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div style="background: orange">
      <div>inline DIV</div>
      <div>inline DIV</div>
      <div>inline DIV</div>
    </div>
  </body>
</html>
