<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
      body {
        background-color: linen;
        color: blueviolet;
        margin-left: 30px;
        margin-right: 30px;
      }
      h3 {
        text-align: center;
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h3>CSS</h3>
    <hr />
    <p>
      CSS는 HTML 문서의 색이나 모양 등 외관을 꾸미는 언어입니다. CSS로 작성된
      코드를 스타일 시트(style sheet)라고 부릅니다.
    </p>
  </body>
</html>
