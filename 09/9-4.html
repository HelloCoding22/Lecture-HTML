<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-family 속성</title>
    <style>
      .font_arial {
        font-family: "없는 글꼴", sans-serif;
      }
      .font_roman {
        font-family: "없는 글꼴", serif;
      }
    </style>
  </head>
  <body>
    <p class="font_arial">Hello, HTML</p>
    <p class="font_roman">Hello, HTML</p>
  </body>
</html>
