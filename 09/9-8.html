<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-indent 속성</title>
    <style>
      /* 한 글자 들여쓰기 */
      .a {
        text-indent: 1em;
      }
      /* 두 글자 들여쓰기 */
      .b {
        text-indent: 2em;
      }
      /* 세 글자 들여쓰기 */
      .c {
        text-indent: 3em;
      }
    </style>
  </head>
  <body>
    <p class="a">안녕하세요. 정수아입니다.</p>
    <p class="b">안녕하세요. 정수아입니다.</p>
    <p class="c">안녕하세요. 정수아입니다.</p>
  </body>
</html>
