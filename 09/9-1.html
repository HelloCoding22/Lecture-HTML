<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-size 속성</title>
    <style>
      .a {
        font-size: 30px;
      }
      .b {
        font-size: 2em;
      }
      .c {
        font-size: large;
      }
      .d {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <p class="a">안녕하세요. 정수아입니다.</p>
    <p class="b">안녕하세요. 정수아입니다.</p>
    <p class="c">안녕하세요. 정수아입니다.</p>
    <p class="d">안녕하세요. 정수아입니다.</p>
  </body>
</html>
