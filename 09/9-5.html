<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font 속성</title>
    <style>
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_italic">안녕하세요.</p>
    <p class="font_bold">정수아입니다.</p>
  </body>
</html>
