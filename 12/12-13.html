<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
    <style>
      p {
        width: 200px;
        height: 50px;
        border: 1px solid black;
      }
      .hidden {
        overflow: hidden;
      }
      .visible {
        overflow: visible;
      }
      .scroll {
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h3>overflow 속성</h3>
    <hr />

    <p class="hidden">
      overflow에 hidden 값을 적용하면 박스를 넘어가는 내용은 보이지 않습 니다.
    </p>
    <br />

    <p class="visible">
      overflow에 visible 값을 적용하면 내용이 박스를 넘어가서도 출력됩니다.
    </p>
    <br />

    <p class="scroll">
      overflow에 scroll 값을 적용하면 박스 에 스크롤바를 붙여 출력합니다.
    </p>
  </body>
</html>
